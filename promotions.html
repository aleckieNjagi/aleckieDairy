<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Shop Promotion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
           
        }
        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .promo {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .promo p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to our Dairy Shop!</h2>
        <div class="promo">
            <p>Buy 1 gallon of milk, get 50% off on your second gallon!</p>
        </div>
        <p>Below are some of our delicious dairy products:</p>
        <ul>
            <li>Milk</li>
            <li>Cheese</li>
            <li>Yogurt</li>
            <li>Butter</li>
            <!-- Add more items as needed -->
        </ul>
        <p>To avail the discount, use the promo code: <strong>DAIRY50</strong> during checkout.</p>
        <p>Enjoy shopping with us!</p>
    </div>
</body>
</html>
