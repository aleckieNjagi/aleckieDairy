<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .payment-methods {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .payment-methods label {
            margin-right: 20px;
        }
        .checkout-btn {
            padding: 10px 20px;
            background-color: #FF5733;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .checkout-btn:hover {
            background-color: #D9411E;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="product.html">Back to Shop</a>
        </nav>
    </header>

    <div class="container">
        <form action="#" method="POST">
            <h2>Shipping Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Delivery Method</h2>
            <div class="payment-methods">
                <label for="standard">Standard Delivery:</label>
                <input type="radio" id="standard" name="delivery" value="standard" checked>
                <label for="express">Express Delivery:</label>
                <input type="radio" id="express" name="delivery" value="express">
            </div>

            <h2>Payment Information</h2>
            <label for="card">Credit Card Number:</label>
            <input type="text" id="card" name="card" required>

            <label for="expiry">Expiration Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button class="checkout-btn" type="submit">Complete Purchase</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Dairy Shop. All rights reserved.</p>
    </footer>
</body>
</html>
